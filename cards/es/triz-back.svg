75px;line-height:1.25;font-family:Lato;-inkscape-font-specification:Lato;fill:#1a1a1a;fill-opacity:1" id="flowPara4310">&#160;</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.75px;line-height:1.25;font-family:Lato;-inkscape-font-specification:Lato;fill:#1a1a1a;fill-opacity:1" id="flowPara4312">"Preg&#250;ntense: '&#191;Hay algo que estemos haciendo actualmente que de alguna manera, forma o manera se parezca a este elemento?'. Cread una segunda lista de todas vuestras actividades/programas/procedimientos contraproducentes".</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.75px;line-height:1.25;font-family:Lato;-inkscape-font-specification:Lato;fill:#1a1a1a;fill-opacity:1" id="flowPara4322">Use 1-2-4-All</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.75px;line-height:1.25;font-family:Lato;-inkscape-font-specification:Lato;fill:#1a1a1a;fill-opacity:1" id="flowPara4314">&#160;</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.75px;line-height:1.25;font-family:Lato;-inkscape-font-specification:Lato;fill:#1a1a1a;fill-opacity:1" id="flowPara4316">&#8220;Cuales primeros pasos te ayudar&#225; a detener lo que sabes crea resultados inesperados?&#8221;</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.75px;line-height:1.25;font-family:Lato;-inkscape-font-specification:Lato;fill:#1a1a1a;fill-opacity:1" id="flowPara4320">Use 1-2-4-All</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.75px;line-height:1.25;font-family:Lato;-inkscape-font-specification:Lato;fill:#1a1a1a;fill-opacity:1" id="flowPara4318">&#160;</ns0:flowPara></ns0:flowRoot>
    
